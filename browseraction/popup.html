<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title data-i18n>extension_title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</head>

<body class="wrapper">

    <header data-i18n>extension_title</header>
    <main>

        <section>
            <div class="switch" id="switch">
                <div class="switch-on" data-i18n>settings_enable</div>
                <div class="switch-off" data-i18n>settings_disable</div>
            </div>
        </section>

        
        <footer>
            <span>v1.0.0</span>
            <span data-i18n>extension_name</span>
            <span>&copy;</span>
            
        </footer>

    </main>

</body>

</html>
